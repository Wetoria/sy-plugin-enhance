name: Push Public Files via Subtree

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'
  workflow_dispatch:

jobs:
  push-subtree:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 需要完整历史记录用于 subtree

      - name: Configure Git
        run: |
          git config user.name "GithubActions"
          git config user.email "bot@wetoria.me"

      - name: Add Remote
        run: |
          git remote add enhance https://${{ secrets.CUSTOM_TOKEN }}@github.com/Wetoria/sy-plugin-enhance.git || true
          git remote set-url enhance https://${{ secrets.CUSTOM_TOKEN }}@github.com/Wetoria/sy-plugin-enhance.git

      - name: Push Subtree
        run: |
          # git subtree push 会自动检测是否有新提交
          # 如果没有更新，会输出 "Everything up-to-date" 并正常退出，不会推送
          # 只有在有新提交时才会推送
          git subtree push --prefix=/public enhance main
