name: Create Release on Tag Push

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

        # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # Get pnpm store directory
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # Setup pnpm cache
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build for production, 这一步会生成一个 package.zip
      - name: Build for production
        run: pnpm build

      - name: Release
        id: build_package
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "package.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false

      - name: Create release on repoB
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const maxRetries = 3;
            const retryDelay = 5000; // 5秒

            async function getReleaseWithRetry(owner, repo, tag, attempt = 1) {
              try {
                const release = await github.rest.repos.getReleaseByTag({
                  owner,
                  repo,
                  tag: tag
                });
                return release;
              } catch (error) {
                if (attempt >= maxRetries) {
                  throw new Error(`Failed to get release after ${maxRetries} attempts: ${error.message}`);
                }
                console.log(`Attempt ${attempt} failed, retrying in ${retryDelay/1000} seconds...`);
                await new Promise(resolve => setTimeout(resolve, retryDelay));
                return getReleaseWithRetry(owner, repo, tag, attempt + 1);
              }
            }

            const owner = 'wetoria';
            const originRepo = 'sy-plugin-enhance-codes';
            const repo = 'sy-plugin-enhance';
            const tag = context.ref.replace('refs/tags/', '');

            console.log('ready to get releaseInfoInPrivateRepo: ', owner, originRepo, tag);
            const releaseInfoInPrivateRepo = await getReleaseWithRetry(owner, originRepo, tag);
            console.log('releaseInfoInPrivateRepo is ', releaseInfoInPrivateRepo);

            const {
              data: {
                tag_name,
                name: release_name,
                body: release_body,
                assets,
              }
            } = releaseInfoInPrivateRepo;

            const { data: release } = await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name,
              name: release_name,
              body: release_body,
              draft: false,
              prerelease: false
            });
            console.log('release is ', release);
            const package = assets[0];
            const browser_download_url = package.browser_download_url;
            const uploadUrl = release.upload_url;
            core.setOutput('uploadUrl', uploadUrl);
            core.setOutput('browser_download_url', browser_download_url);
            core.setOutput('en_version', tag_name);
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.uploadUrl }}
          asset_path: ./package.zip
          asset_name: package.zip
          asset_content_type: application/zip
      - name: Send publish notice
        id: send-publish-notice
        run: |
          curl --request POST \
            --url ${{ secrets.PUBILSH_NOTICE_URL }} \
            --header 'content-type: application/json' \
            --data "{ \"version\": \"${{ steps.create_release.outputs.en_version }}\"}"
      - name: Send publish notice to discord
        id: send-publish-notice-to-discord
        run: |
          curl --request POST \
            --url ${{ secrets.PUBILSH_NOTICE_URL_DISCORD }} \
            --header 'content-type: application/json' \
            --data "{\"content\": \"Enhance plugin is updated to ${{ steps.create_release.outputs.en_version }}.\nGo to [here](https://simplest-frontend.feishu.cn/share/base/view/shrcn0R30Jqpxg2h9EVNUW673Eg) to check the newest contents.\", \"username\": \"Wetoria\", \"avatar_url\": \"https://cdn.discordapp.com/avatars/563045745406771220/0087a37a676117e020ee24b12122904b.webp?size=240\"}"
