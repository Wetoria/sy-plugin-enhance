name: Create Release on Tag Push

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      action_type:
        description: 'æ“ä½œç±»å‹'
        required: true
        type: choice
        options:
          - create_new
          - rebuild_existing
        default: 'create_new'
      version_type:
        description: 'ç‰ˆæœ¬æ›´æ–°ç±»å‹ (ä»…å½“é€‰æ‹© create_new æ—¶éœ€è¦)'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
          - manual
        default: 'patch'
      custom_version:
        description: 'è‡ªå®šä¹‰ç‰ˆæœ¬å· (ä»…å½“é€‰æ‹© manual æ—¶éœ€è¦å¡«å†™ï¼Œæ ¼å¼: 0.52.20)'
        required: false
        type: string
      existing_tag:
        description: 'è¦é‡å»ºçš„ç°æœ‰ tag (ä»…å½“é€‰æ‹© rebuild_existing æ—¶éœ€è¦å¡«å†™ï¼Œæ ¼å¼: v0.52.20)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.CUSTOM_TOKEN }}

      # Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

        # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # Get pnpm store directory
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # Setup pnpm cache
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Update version and create tag (only for manual trigger with create_new)
      - name: Update version and create tag
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'create_new'
        id: version_update
        run: |
          # è¯»å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"

          # è§£æç‰ˆæœ¬å·
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"

          # æ ¹æ®è¾“å…¥ç±»å‹è®¡ç®—æ–°ç‰ˆæœ¬
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          CUSTOM_VERSION="${{ github.event.inputs.custom_version }}"

          if [ "$VERSION_TYPE" = "manual" ]; then
            if [ -z "$CUSTOM_VERSION" ]; then
              echo "é”™è¯¯: é€‰æ‹© manual æ—¶å¿…é¡»æä¾›è‡ªå®šä¹‰ç‰ˆæœ¬å·"
              exit 1
            fi
            NEW_VERSION="$CUSTOM_VERSION"
          elif [ "$VERSION_TYPE" = "major" ]; then
            NEW_VERSION="$((major + 1)).0.0"
          elif [ "$VERSION_TYPE" = "minor" ]; then
            NEW_VERSION="$major.$((minor + 1)).0"
          elif [ "$VERSION_TYPE" = "patch" ]; then
            NEW_VERSION="$major.$minor.$((patch + 1))"
          fi

          echo "æ–°ç‰ˆæœ¬: $NEW_VERSION"

          # éªŒè¯ç‰ˆæœ¬æ ¼å¼
          if ! [[ "$NEW_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "é”™è¯¯: ç‰ˆæœ¬å·æ ¼å¼æ— æ•ˆ: $NEW_VERSION"
            exit 1
          fi

          # æ›´æ–° package.json
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # æ›´æ–° plugin.jsonï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          if [ -f "./public/plugin.json" ]; then
            node -e "
              const fs = require('fs');
              const plugin = JSON.parse(fs.readFileSync('./public/plugin.json', 'utf8'));
              plugin.version = '$NEW_VERSION';
              fs.writeFileSync('./public/plugin.json', JSON.stringify(plugin, null, 2) + '\n');
            "
          fi

          # é…ç½® git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # æäº¤æ›´æ”¹
          git add package.json
          if [ -f "./public/plugin.json" ]; then
            git add public/plugin.json
          fi
          git commit -m "Release: v$NEW_VERSION"

          # åˆ›å»ºå¹¶æ¨é€ tag
          git tag "v$NEW_VERSION"
          git push origin HEAD:main
          git push origin "v$NEW_VERSION"

          # è¾“å‡ºæ–°ç‰ˆæœ¬ä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_version_number=$NEW_VERSION" >> $GITHUB_OUTPUT

      # è®¾ç½®ç‰ˆæœ¬å˜é‡ï¼ˆç”¨äºåç»­æ­¥éª¤ï¼‰
      - name: Set version variable
        id: set_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ACTION_TYPE="${{ github.event.inputs.action_type }}"
            if [ "$ACTION_TYPE" = "rebuild_existing" ]; then
              # é‡å»ºç°æœ‰ tagï¼Œä½¿ç”¨è¾“å…¥çš„ tag
              EXISTING_TAG="${{ github.event.inputs.existing_tag }}"
              if [ -z "$EXISTING_TAG" ]; then
                echo "é”™è¯¯: é€‰æ‹© rebuild_existing æ—¶å¿…é¡»æä¾› existing_tag"
                exit 1
              fi
              # éªŒè¯ tag æ ¼å¼ï¼ˆå»æ‰ v å‰ç¼€æ£€æŸ¥ï¼‰
              if ! [[ "$EXISTING_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                echo "é”™è¯¯: tag æ ¼å¼æ— æ•ˆï¼Œåº”ä¸º v0.0.0 æ ¼å¼: $EXISTING_TAG"
                exit 1
              fi
              echo "version=$EXISTING_TAG" >> $GITHUB_OUTPUT
              # åˆ‡æ¢åˆ°è¯¥ tag
              git fetch origin tag "$EXISTING_TAG" || {
                echo "é”™è¯¯: æ— æ³•è·å– tag $EXISTING_TAG"
                exit 1
              }
              git checkout "$EXISTING_TAG"
            else
              # åˆ›å»ºæ–°ç‰ˆæœ¬ï¼Œä½¿ç”¨æ›´æ–°åçš„ç‰ˆæœ¬
              echo "version=${{ steps.version_update.outputs.new_version }}" >> $GITHUB_OUTPUT
            fi
          else
            # tag è§¦å‘ä½¿ç”¨ tag åç§°
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build for production, è¿™ä¸€æ­¥ä¼šç”Ÿæˆä¸€ä¸ª package.zip
      - name: Build for production
        run: pnpm build

      - name: Release
        id: build_package
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "package.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.set_version.outputs.version }}
          prerelease: false

      - name: Create release on repoB
        id: create_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CUSTOM_TOKEN }}
          script: |
            const maxRetries = 3;
            const retryDelay = 5000; // 5ç§’

            async function getReleaseWithRetry(owner, repo, tag, attempt = 1) {
              try {
                const release = await github.rest.repos.getReleaseByTag({
                  owner,
                  repo,
                  tag: tag
                });
                return release;
              } catch (error) {
                if (attempt >= maxRetries) {
                  throw new Error(`Failed to get release after ${maxRetries} attempts: ${error.message}`);
                }
                console.log(`Attempt ${attempt} failed, retrying in ${retryDelay/1000} seconds...`);
                await new Promise(resolve => setTimeout(resolve, retryDelay));
                return getReleaseWithRetry(owner, repo, tag, attempt + 1);
              }
            }

            async function getCommitsBetweenTags(owner, repo, currentTag, previousTag) {
              try {
                const comparison = await github.rest.repos.compareCommitsWithBasehead({
                  owner,
                  repo,
                  basehead: `${previousTag}...${currentTag}`
                });
                return comparison.data.commits;
              } catch (error) {
                console.log(`è·å–æäº¤å†å²å¤±è´¥: ${error.message}`);
                return [];
              }
            }

            function formatCommits(commits) {
              if (!commits || commits.length === 0) {
                return '';
              }

              // è¿‡æ»¤æ‰ Merge å’Œ Release ç›¸å…³çš„æäº¤ï¼Œå¹¶å€’åºæ’åˆ—
              const filteredCommits = commits
                .filter(commit => {
                  const message = commit.commit.message.split('\n')[0];
                  // è¿‡æ»¤æ‰ Merge å’Œ Release å¼€å¤´çš„æäº¤
                  return !message.startsWith('Merge') && !message.startsWith('Release:');
                })
                .reverse(); // å€’åºï¼šæœ€æ–°çš„åœ¨å‰

              if (filteredCommits.length === 0) {
                return '';
              }

              let changelog = '\n\n## ğŸ“ æ›´æ–°æ—¥å¿— (Changelog)\n\n';

              filteredCommits.forEach(commit => {
                const message = commit.commit.message.split('\n')[0]; // åªå–ç¬¬ä¸€è¡Œ
                const shortSha = commit.sha.substring(0, 7);
                const author = commit.commit.author.name;
                changelog += `- ${message} ([${shortSha}](${commit.html_url})) - @${author}\n`;
              });

              return changelog;
            }

            const owner = 'wetoria';
            const originRepo = 'sy-plugin-enhance-codes';
            const repo = 'sy-plugin-enhance';

            // è·å– tag åç§°
            let tag;
            if (context.eventName === 'workflow_dispatch') {
              tag = '${{ steps.set_version.outputs.version }}';
            } else {
              tag = context.ref.replace('refs/tags/', '');
            }

            console.log('Tag:', tag);
            console.log('ready to get releaseInfoInPrivateRepo: ', owner, originRepo, tag);
            const releaseInfoInPrivateRepoResult = await getReleaseWithRetry(owner, originRepo, tag);
            const releaseInfoInPrivateRepo = releaseInfoInPrivateRepoResult.data;
            console.log('releaseInfoInPrivateRepo is ', releaseInfoInPrivateRepo);

            const {
              tag_name,
              name: release_name,
              body: release_body,
              assets,
            } = releaseInfoInPrivateRepo;

            // è·å–ä¸Šä¸€ä¸ª tag
            let previousTag = null;
            let commitHistory = '';
            try {
              const tags = await github.rest.repos.listTags({
                owner,
                repo: originRepo,
                per_page: 10
              });

              const currentTagIndex = tags.data.findIndex(t => t.name === tag_name);
              if (currentTagIndex !== -1 && currentTagIndex < tags.data.length - 1) {
                previousTag = tags.data[currentTagIndex + 1].name;
                console.log(`æ‰¾åˆ°ä¸Šä¸€ä¸ª tag: ${previousTag}`);

                // è·å–æäº¤å†å²
                const commits = await getCommitsBetweenTags(owner, originRepo, tag_name, previousTag);
                console.log(`è·å–åˆ° ${commits.length} ä¸ªæäº¤`);
                commitHistory = formatCommits(commits);
              } else {
                console.log('æœªæ‰¾åˆ°ä¸Šä¸€ä¸ª tagï¼Œè¿™å¯èƒ½æ˜¯ç¬¬ä¸€ä¸ª release');
              }
            } catch (error) {
              console.log(`è·å– tag åˆ—è¡¨å¤±è´¥: ${error.message}`);
            }

            // åˆå¹¶åŸæœ‰çš„ release body å’Œæäº¤å†å²
            const finalReleaseBody = release_body + commitHistory;

            // æ£€æŸ¥å…¬å…±ä»“åº“ä¸­æ˜¯å¦å·²å­˜åœ¨è¯¥ release
            let release;
            try {
              const existingRelease = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag: tag_name
              });
              console.log('Release å·²å­˜åœ¨ï¼Œæ›´æ–°ä¸­...');
              // å¦‚æœå·²å­˜åœ¨ï¼Œæ›´æ–° release
              release = await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: existingRelease.data.id,
                name: release_name,
                body: finalReleaseBody,
                draft: false,
                prerelease: false
              });
              release = release.data;
            } catch (error) {
              if (error.status === 404) {
                // å¦‚æœä¸å­˜åœ¨ï¼Œåˆ›å»ºæ–°çš„ release
                console.log('Release ä¸å­˜åœ¨ï¼Œåˆ›å»ºä¸­...');
                const createResult = await github.rest.repos.createRelease({
                  owner,
                  repo,
                  tag_name,
                  name: release_name,
                  body: finalReleaseBody,
                  draft: false,
                  prerelease: false
                });
                release = createResult.data;
              } else {
                throw error;
              }
            }
            console.log('release is ', release);
            const package = assets[0];
            const browser_download_url = package.browser_download_url;
            const uploadUrl = release.upload_url;
            core.setOutput('uploadUrl', uploadUrl);
            core.setOutput('browser_download_url', browser_download_url);
            core.setOutput('en_version', tag_name);
            core.setOutput('releaseId', release.id.toString());

            // ä¸Šä¼  package.zip æ–‡ä»¶åˆ° release
            const fs = require('fs');
            const assetPath = './package.zip';
            const assetName = 'package.zip';

            if (fs.existsSync(assetPath)) {
              console.log(`å‡†å¤‡ä¸Šä¼ æ–‡ä»¶: ${assetName}`);
              const fileContent = fs.readFileSync(assetPath);
              const fileSize = fs.statSync(assetPath).size;
              console.log(`æ–‡ä»¶å¤§å°: ${fileSize} å­—èŠ‚`);

              try {
                const uploadResult = await github.rest.repos.uploadReleaseAsset({
                  owner,
                  repo,
                  release_id: release.id,
                  name: assetName,
                  data: fileContent,
                  headers: {
                    'content-type': 'application/zip',
                    'content-length': fileSize
                  }
                });
                console.log(`æ–‡ä»¶ä¸Šä¼ æˆåŠŸ: ${uploadResult.data.browser_download_url}`);
                core.setOutput('asset_url', uploadResult.data.browser_download_url);
              } catch (uploadError) {
                console.error('ä¸Šä¼ æ–‡ä»¶å¤±è´¥:', uploadError);
                // å¦‚æœæ–‡ä»¶å·²å­˜åœ¨ï¼Œå°è¯•åˆ é™¤åé‡æ–°ä¸Šä¼ 
                if (uploadError.status === 422) {
                  console.log('æ–‡ä»¶å¯èƒ½å·²å­˜åœ¨ï¼Œå°è¯•åˆ é™¤ç°æœ‰æ–‡ä»¶...');
                  const existingAssets = release.assets || [];
                  const existingAsset = existingAssets.find(a => a.name === assetName);
                  if (existingAsset) {
                    await github.rest.repos.deleteReleaseAsset({
                      owner,
                      repo,
                      asset_id: existingAsset.id
                    });
                    console.log('å·²åˆ é™¤ç°æœ‰æ–‡ä»¶ï¼Œé‡æ–°ä¸Šä¼ ...');
                    const retryResult = await github.rest.repos.uploadReleaseAsset({
                      owner,
                      repo,
                      release_id: release.id,
                      name: assetName,
                      data: fileContent,
                      headers: {
                        'content-type': 'application/zip',
                        'content-length': fileSize
                      }
                    });
                    console.log(`æ–‡ä»¶é‡æ–°ä¸Šä¼ æˆåŠŸ: ${retryResult.data.browser_download_url}`);
                    core.setOutput('asset_url', retryResult.data.browser_download_url);
                  } else {
                    throw uploadError;
                  }
                } else {
                  throw uploadError;
                }
              }
            } else {
              console.warn(`è­¦å‘Š: æ–‡ä»¶ä¸å­˜åœ¨ ${assetPath}ï¼Œè·³è¿‡ä¸Šä¼ `);
            }
      - name: Send publish notice
        id: send-publish-notice
        run: |
          curl --request POST \
            --url ${{ secrets.PUBILSH_NOTICE_URL }} \
            --header 'content-type: application/json' \
            --data "{ \"version\": \"${{ steps.create_release.outputs.en_version }}\"}"
      - name: Send publish notice to discord
        id: send-publish-notice-to-discord
        run: |
          curl --request POST \
            --url ${{ secrets.PUBILSH_NOTICE_URL_DISCORD }} \
            --header 'content-type: application/json' \
            --data "{\"content\": \"Enhance plugin is updated to ${{ steps.create_release.outputs.en_version }}.\nGo to [here](https://simplest-frontend.feishu.cn/docx/B3NndXHi7oLLXJxnxQmcczRsnse#share-DpSod4J3yosKJSxwlpMcXECrnWg) to check the newest contents.\", \"username\": \"Wetoria\", \"avatar_url\": \"https://cdn.discordapp.com/avatars/563045745406771220/0087a37a676117e020ee24b12122904b.webp?size=240\"}"
