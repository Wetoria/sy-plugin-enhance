name: Create Release on Tag Push

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

        # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # Get pnpm store directory
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # Setup pnpm cache
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build for production, è¿™ä¸€æ­¥ä¼šç”Ÿæˆä¸€ä¸ª package.zip
      - name: Build for production
        run: pnpm build

      - name: Release
        id: build_package
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "package.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false

      - name: Create release on repoB
        id: create_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CUSTOM_TOKEN }}
          script: |
            const maxRetries = 3;
            const retryDelay = 5000; // 5ç§’

            async function getReleaseWithRetry(owner, repo, tag, attempt = 1) {
              try {
                const release = await github.rest.repos.getReleaseByTag({
                  owner,
                  repo,
                  tag: tag
                });
                return release;
              } catch (error) {
                if (attempt >= maxRetries) {
                  throw new Error(`Failed to get release after ${maxRetries} attempts: ${error.message}`);
                }
                console.log(`Attempt ${attempt} failed, retrying in ${retryDelay/1000} seconds...`);
                await new Promise(resolve => setTimeout(resolve, retryDelay));
                return getReleaseWithRetry(owner, repo, tag, attempt + 1);
              }
            }

            async function getCommitsBetweenTags(owner, repo, currentTag, previousTag) {
              try {
                const comparison = await github.rest.repos.compareCommitsWithBasehead({
                  owner,
                  repo,
                  basehead: `${previousTag}...${currentTag}`
                });
                return comparison.data.commits;
              } catch (error) {
                console.log(`èŽ·å–æäº¤åŽ†å²å¤±è´¥: ${error.message}`);
                return [];
              }
            }

            function formatCommits(commits) {
              if (!commits || commits.length === 0) {
                return '';
              }

              let changelog = '\n\n## ðŸ“ æ›´æ–°æ—¥å¿— (Changelog)\n\n';

              commits.forEach(commit => {
                const message = commit.commit.message.split('\n')[0]; // åªå–ç¬¬ä¸€è¡Œ
                const shortSha = commit.sha.substring(0, 7);
                const author = commit.commit.author.name;
                changelog += `- ${message} ([${shortSha}](${commit.html_url})) - @${author}\n`;
              });

              return changelog;
            }

            const owner = 'wetoria';
            const originRepo = 'sy-plugin-enhance-codes';
            const repo = 'sy-plugin-enhance';
            const tag = context.ref.replace('refs/tags/', '');

            console.log('ready to get releaseInfoInPrivateRepo: ', owner, originRepo, tag);
            const releaseInfoInPrivateRepoResult = await getReleaseWithRetry(owner, originRepo, tag);
            const releaseInfoInPrivateRepo = releaseInfoInPrivateRepoResult.data;
            console.log('releaseInfoInPrivateRepo is ', releaseInfoInPrivateRepo);

            const {
              tag_name,
              name: release_name,
              body: release_body,
              assets,
            } = releaseInfoInPrivateRepo;

            // èŽ·å–ä¸Šä¸€ä¸ª tag
            let previousTag = null;
            let commitHistory = '';
            try {
              const tags = await github.rest.repos.listTags({
                owner,
                repo: originRepo,
                per_page: 10
              });

              const currentTagIndex = tags.data.findIndex(t => t.name === tag_name);
              if (currentTagIndex !== -1 && currentTagIndex < tags.data.length - 1) {
                previousTag = tags.data[currentTagIndex + 1].name;
                console.log(`æ‰¾åˆ°ä¸Šä¸€ä¸ª tag: ${previousTag}`);

                // èŽ·å–æäº¤åŽ†å²
                const commits = await getCommitsBetweenTags(owner, originRepo, tag_name, previousTag);
                console.log(`èŽ·å–åˆ° ${commits.length} ä¸ªæäº¤`);
                commitHistory = formatCommits(commits);
              } else {
                console.log('æœªæ‰¾åˆ°ä¸Šä¸€ä¸ª tagï¼Œè¿™å¯èƒ½æ˜¯ç¬¬ä¸€ä¸ª release');
              }
            } catch (error) {
              console.log(`èŽ·å– tag åˆ—è¡¨å¤±è´¥: ${error.message}`);
            }

            // åˆå¹¶åŽŸæœ‰çš„ release body å’Œæäº¤åŽ†å²
            const finalReleaseBody = release_body + commitHistory;

            const { data: release } = await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name,
              name: release_name,
              body: finalReleaseBody,
              draft: false,
              prerelease: false
            });
            console.log('release is ', release);
            const package = assets[0];
            const browser_download_url = package.browser_download_url;
            const uploadUrl = release.upload_url;
            core.setOutput('uploadUrl', uploadUrl);
            core.setOutput('browser_download_url', browser_download_url);
            core.setOutput('en_version', tag_name);
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.uploadUrl }}
          asset_path: ./package.zip
          asset_name: package.zip
          asset_content_type: application/zip
      - name: Send publish notice
        id: send-publish-notice
        run: |
          curl --request POST \
            --url ${{ secrets.PUBILSH_NOTICE_URL }} \
            --header 'content-type: application/json' \
            --data "{ \"version\": \"${{ steps.create_release.outputs.en_version }}\"}"
      - name: Send publish notice to discord
        id: send-publish-notice-to-discord
        run: |
          curl --request POST \
            --url ${{ secrets.PUBILSH_NOTICE_URL_DISCORD }} \
            --header 'content-type: application/json' \
            --data "{\"content\": \"Enhance plugin is updated to ${{ steps.create_release.outputs.en_version }}.\nGo to [here](https://simplest-frontend.feishu.cn/docx/B3NndXHi7oLLXJxnxQmcczRsnse#share-DpSod4J3yosKJSxwlpMcXECrnWg) to check the newest contents.\", \"username\": \"Wetoria\", \"avatar_url\": \"https://cdn.discordapp.com/avatars/563045745406771220/0087a37a676117e020ee24b12122904b.webp?size=240\"}"
