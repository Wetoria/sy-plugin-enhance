name: Create Release on Tag Push

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      action_type:
        description: 'æ“ä½œç±»å‹'
        required: true
        type: choice
        options:
          - create_new
          - rebuild_existing
        default: 'create_new'
      version_type:
        description: 'ç‰ˆæœ¬æ›´æ–°ç±»å‹ (ä»…å½“é€‰æ‹© create_new æ—¶éœ€è¦)'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
          - manual
        default: 'patch'
      custom_version:
        description: 'è‡ªå®šä¹‰ç‰ˆæœ¬å· (ä»…å½“é€‰æ‹© manual æ—¶éœ€è¦å¡«å†™ï¼Œæ ¼å¼: 0.52.20)'
        required: false
        type: string
      existing_tag:
        description: 'è¦é‡å»ºçš„ç°æœ‰ tag (ä»…å½“é€‰æ‹© rebuild_existing æ—¶éœ€è¦å¡«å†™ï¼Œæ ¼å¼: v0.52.20)'
        required: false
        type: string
      send_notice:
        description: 'æ˜¯å¦å‘é€é€šçŸ¥'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # è®¾ç½®æ˜¯å¦å‘é€é€šçŸ¥
      - name: Set send notice flag
        id: set_send_notice
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # push tag è§¦å‘æ—¶ï¼Œé»˜è®¤ä¸º true
            echo "send_notice=true" >> $GITHUB_OUTPUT
          else
            # workflow_dispatch è§¦å‘æ—¶ï¼Œä½¿ç”¨è¾“å…¥å€¼ï¼Œé»˜è®¤ä¸º true
            SEND_NOTICE="${{ github.event.inputs.send_notice }}"
            if [ -z "$SEND_NOTICE" ] || [ "$SEND_NOTICE" = "true" ]; then
              echo "send_notice=true" >> $GITHUB_OUTPUT
            else
              echo "send_notice=false" >> $GITHUB_OUTPUT
            fi
          fi
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.CUSTOM_TOKEN }}

      # Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

        # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # Get pnpm store directory
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # Setup pnpm cache
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Update version and create tag (only for manual trigger with create_new)
      - name: Update version and create tag
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'create_new'
        id: version_update
        run: |
          # è¯»å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"

          # è§£æç‰ˆæœ¬å·
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"

          # æ ¹æ®è¾“å…¥ç±»å‹è®¡ç®—æ–°ç‰ˆæœ¬
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          CUSTOM_VERSION="${{ github.event.inputs.custom_version }}"

          if [ "$VERSION_TYPE" = "manual" ]; then
            if [ -z "$CUSTOM_VERSION" ]; then
              echo "é”™è¯¯: é€‰æ‹© manual æ—¶å¿…é¡»æä¾›è‡ªå®šä¹‰ç‰ˆæœ¬å·"
              exit 1
            fi
            NEW_VERSION="$CUSTOM_VERSION"
          elif [ "$VERSION_TYPE" = "major" ]; then
            NEW_VERSION="$((major + 1)).0.0"
          elif [ "$VERSION_TYPE" = "minor" ]; then
            NEW_VERSION="$major.$((minor + 1)).0"
          elif [ "$VERSION_TYPE" = "patch" ]; then
            NEW_VERSION="$major.$minor.$((patch + 1))"
          fi

          echo "æ–°ç‰ˆæœ¬: $NEW_VERSION"

          # éªŒè¯ç‰ˆæœ¬æ ¼å¼
          if ! [[ "$NEW_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "é”™è¯¯: ç‰ˆæœ¬å·æ ¼å¼æ— æ•ˆ: $NEW_VERSION"
            exit 1
          fi

          # æ›´æ–° package.json
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # æ›´æ–° plugin.jsonï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          if [ -f "./public/plugin.json" ]; then
            node -e "
              const fs = require('fs');
              const plugin = JSON.parse(fs.readFileSync('./public/plugin.json', 'utf8'));
              plugin.version = '$NEW_VERSION';
              fs.writeFileSync('./public/plugin.json', JSON.stringify(plugin, null, 2) + '\n');
            "
          fi

          # é…ç½® git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # æäº¤æ›´æ”¹
          git add package.json
          if [ -f "./public/plugin.json" ]; then
            git add public/plugin.json
          fi
          git commit -m "Release: v$NEW_VERSION"

          # åˆ›å»ºå¹¶æ¨é€ tag
          git tag "v$NEW_VERSION"
          git push origin HEAD:main
          git push origin "v$NEW_VERSION"

          # è¾“å‡ºæ–°ç‰ˆæœ¬ä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_version_number=$NEW_VERSION" >> $GITHUB_OUTPUT

      # è®¾ç½®ç‰ˆæœ¬å˜é‡ï¼ˆç”¨äºåç»­æ­¥éª¤ï¼‰
      - name: Set version variable
        id: set_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ACTION_TYPE="${{ github.event.inputs.action_type }}"
            if [ "$ACTION_TYPE" = "rebuild_existing" ]; then
              # é‡å»ºç°æœ‰ tagï¼Œä½¿ç”¨è¾“å…¥çš„ tag
              EXISTING_TAG="${{ github.event.inputs.existing_tag }}"
              if [ -z "$EXISTING_TAG" ]; then
                echo "é”™è¯¯: é€‰æ‹© rebuild_existing æ—¶å¿…é¡»æä¾› existing_tag"
                exit 1
              fi
              # éªŒè¯ tag æ ¼å¼ï¼ˆå»æ‰ v å‰ç¼€æ£€æŸ¥ï¼‰
              if ! [[ "$EXISTING_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                echo "é”™è¯¯: tag æ ¼å¼æ— æ•ˆï¼Œåº”ä¸º v0.0.0 æ ¼å¼: $EXISTING_TAG"
                exit 1
              fi
              echo "version=$EXISTING_TAG" >> $GITHUB_OUTPUT
              # åˆ‡æ¢åˆ°è¯¥ tag
              git fetch origin tag "$EXISTING_TAG" || {
                echo "é”™è¯¯: æ— æ³•è·å– tag $EXISTING_TAG"
                exit 1
              }
              git checkout "$EXISTING_TAG"
            else
              # åˆ›å»ºæ–°ç‰ˆæœ¬ï¼Œä½¿ç”¨æ›´æ–°åçš„ç‰ˆæœ¬
              echo "version=${{ steps.version_update.outputs.new_version }}" >> $GITHUB_OUTPUT
            fi
          else
            # tag è§¦å‘ä½¿ç”¨ tag åç§°
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build for production, è¿™ä¸€æ­¥ä¼šç”Ÿæˆä¸€ä¸ª package.zip
      - name: Build for production
        run: pnpm build

      - name: Release
        id: build_package
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "package.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.set_version.outputs.version }}
          prerelease: false

      - name: Update release with commits in current repo
        id: update_current_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // è·å– tag åç§°
            let tag;
            if (context.eventName === 'workflow_dispatch') {
              tag = '${{ steps.set_version.outputs.version }}';
            } else {
              tag = context.ref.replace('refs/tags/', '');
            }

            // è·å–å½“å‰ä»“åº“çš„ release
            const currentRelease = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag
            });

            // è·å–ä¸Šä¸€ä¸ª tag
            let previousTag = null;
            let commitHistory = '';
            try {
              const tags = await github.rest.repos.listTags({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 30
              });

              const currentTagIndex = tags.data.findIndex(t => t.name === tag);
              if (currentTagIndex !== -1 && currentTagIndex < tags.data.length - 1) {
                previousTag = tags.data[currentTagIndex + 1].name;
                console.log(`æ‰¾åˆ°ä¸Šä¸€ä¸ª tag: ${previousTag}`);

                // è·å–æäº¤å†å²
                const comparison = await github.rest.repos.compareCommitsWithBasehead({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  basehead: `${previousTag}...${tag}`
                });
                const commits = comparison.data.commits;

                // æ ¼å¼åŒ–æäº¤å†å²
                if (commits && commits.length > 0) {
                  const filteredCommits = commits
                    .filter(commit => {
                      const message = commit.commit.message.split('\n')[0];
                      return !message.startsWith('Merge') && !message.startsWith('Release:') && !message.startsWith('chore');
                    })
                    .reverse();

                  if (filteredCommits.length > 0) {
                    commitHistory = '\n\n## ğŸ“ æ›´æ–°æ—¥å¿— (Changelog)\n\n';
                    commitHistory += 'ğŸ’¡ TIP';
                    commitHistory += 'æŸ¥çœ‹æ¼”ç¤ºæˆ–äº†è§£æ›´å¤šè¯¦æƒ…ï¼Œè¯·è®¿é—®[è¿™é‡Œ](https://blog.wetoria.vip/leaves/CHANGELOG)\n\n';
                    commitHistory += 'View demo or learn more at [Here](https://blog.wetoria.me/en/leaves/CHANGELOG)\n\n';
                    filteredCommits.forEach(commit => {
                      const message = commit.commit.message.split('\n')[0];
                      const shortSha = commit.sha.substring(0, 7);
                      let author = commit.commit.author.name;
                      // å°†ä½œè€… "Vip" æ›¿æ¢ä¸º "Wetoria"
                      if (author === 'Vip') {
                        author = 'Wetoria';
                      }
                      commitHistory += `- ${message} ([${shortSha}](${commit.html_url})) - @${author}\n`;
                    });
                  }
                }
                console.log(`è·å–åˆ° ${commits.length} ä¸ªæäº¤`);
              }
            } catch (error) {
              // å¿½ç•¥é”™è¯¯ï¼Œç»§ç»­æ‰§è¡Œ
            }

            // æ›´æ–°å½“å‰ä»“åº“çš„ release body
            const currentBody = currentRelease.data.body || '';
            const updatedBody = currentBody + commitHistory;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: currentRelease.data.id,
              name: currentRelease.data.name,
              body: updatedBody,
              draft: false,
              prerelease: false
            });

            console.log('å½“å‰ä»“åº“ release å·²æ›´æ–°ï¼ŒåŒ…å« commit ä¿¡æ¯');

      - name: Create release on public repo
        id: create_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CUSTOM_TOKEN }}
          script: |
            const maxRetries = 3;
            const retryDelay = 5000; // 5ç§’

            async function getReleaseWithRetry(owner, repo, tag, attempt = 1) {
              try {
                const release = await github.rest.repos.getReleaseByTag({
                  owner,
                  repo,
                  tag: tag
                });
                return release;
              } catch (error) {
                if (attempt >= maxRetries) {
                  throw new Error(`Failed to get release after ${maxRetries} attempts: ${error.message}`);
                }
                await new Promise(resolve => setTimeout(resolve, retryDelay));
                return getReleaseWithRetry(owner, repo, tag, attempt + 1);
              }
            }

            const owner = 'wetoria';
            const currentRepo = context.repo.repo; // å½“å‰ä»“åº“ sy-plugin-enhance-codes
            const publicRepo = 'sy-plugin-enhance'; // å…¬å¼€ä»“åº“

            // è·å– tag åç§°
            let tag;
            if (context.eventName === 'workflow_dispatch') {
              tag = '${{ steps.set_version.outputs.version }}';
            } else {
              tag = context.ref.replace('refs/tags/', '');
            }

            console.log(`æ„å»ºç‰ˆæœ¬: ${tag}`);

            // è·å–å½“å‰ä»“åº“çš„ release ä¿¡æ¯
            const currentReleaseResult = await getReleaseWithRetry(owner, currentRepo, tag);
            const currentRelease = currentReleaseResult.data;

            const {
              tag_name,
              name: release_name,
              body: release_body,
            } = currentRelease;

            // æ£€æŸ¥å…¬å¼€ä»“åº“ä¸­æ˜¯å¦å·²å­˜åœ¨è¯¥ release
            let publicRelease;
            try {
              const existingRelease = await github.rest.repos.getReleaseByTag({
                owner,
                repo: publicRepo,
                tag: tag_name
              });
              console.log('å…¬å¼€ä»“åº“ Release å·²å­˜åœ¨ï¼Œæ›´æ–°ä¸­...');
              // å¦‚æœå·²å­˜åœ¨ï¼Œæ›´æ–° release
              publicRelease = await github.rest.repos.updateRelease({
                owner,
                repo: publicRepo,
                release_id: existingRelease.data.id,
                name: release_name,
                body: release_body,
                draft: false,
                prerelease: false
              });
              publicRelease = publicRelease.data;
            } catch (error) {
              if (error.status === 404) {
                // å¦‚æœä¸å­˜åœ¨ï¼Œåˆ›å»ºæ–°çš„ release
                console.log('å…¬å¼€ä»“åº“ Release ä¸å­˜åœ¨ï¼Œåˆ›å»ºä¸­...');
                const createResult = await github.rest.repos.createRelease({
                  owner,
                  repo: publicRepo,
                  tag_name,
                  name: release_name,
                  body: release_body,
                  draft: false,
                  prerelease: false
                });
                publicRelease = createResult.data;
              } else {
                throw error;
              }
            }

            core.setOutput('en_version', tag_name);

            // ä¸Šä¼  package.zip æ–‡ä»¶åˆ°å…¬å¼€ä»“åº“çš„ release
            const fs = require('fs');
            const assetPath = './package.zip';
            const assetName = 'package.zip';

            if (fs.existsSync(assetPath)) {
              const fileContent = fs.readFileSync(assetPath);
              const existingAssets = publicRelease.assets || [];
              const existingAsset = existingAssets.find(a => a.name === assetName);

              // å¦‚æœæ–‡ä»¶å·²å­˜åœ¨ï¼Œå…ˆåˆ é™¤
              if (existingAsset) {
                await github.rest.repos.deleteReleaseAsset({
                  owner,
                  repo: publicRepo,
                  asset_id: existingAsset.id
                });
              }

              // ä½¿ç”¨ upload_url ä¸Šä¼ æ–‡ä»¶
              const uploadUrl = publicRelease.upload_url.replace('{?name,label}', `?name=${encodeURIComponent(assetName)}`);
              const uploadResult = await github.request({
                method: 'POST',
                url: uploadUrl,
                headers: {
                  'content-type': 'application/zip',
                },
                data: fileContent
              });

              console.log(`æ–‡ä»¶ä¸Šä¼ æˆåŠŸ: ${uploadResult.data.browser_download_url}`);
              core.setOutput('asset_url', uploadResult.data.browser_download_url);
            }
      - name: Send publish notice
        if: steps.set_send_notice.outputs.send_notice == 'true'
        id: send-publish-notice
        run: |
          curl --request POST \
            --url ${{ secrets.PUBILSH_NOTICE_URL }} \
            --header 'content-type: application/json' \
            --data "{ \"version\": \"${{ steps.create_release.outputs.en_version }}\"}"
      - name: Send publish notice to discord
        if: steps.set_send_notice.outputs.send_notice == 'true'
        id: send-publish-notice-to-discord
        run: |
          curl --request POST \
            --url ${{ secrets.PUBILSH_NOTICE_URL_DISCORD }} \
            --header 'content-type: application/json' \
            --data "{\"content\": \"Enhance plugin is updated to ${{ steps.create_release.outputs.en_version }}.\nGo to [here](https://simplest-frontend.feishu.cn/docx/B3NndXHi7oLLXJxnxQmcczRsnse#share-DpSod4J3yosKJSxwlpMcXECrnWg) to check the newest contents.\", \"username\": \"Wetoria\", \"avatar_url\": \"https://cdn.discordapp.com/avatars/563045745406771220/0087a37a676117e020ee24b12122904b.webp?size=240\"}"
